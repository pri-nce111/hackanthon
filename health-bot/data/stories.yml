  - story: ask symptoms
    steps:
      - intent: ask_symptoms
      - action: action_provide_symptoms

  - story: ask prevention
    steps:
      - intent: ask_prevention
      - action: action_provide_prevention

  - story: ask vaccination schedule
    steps:
